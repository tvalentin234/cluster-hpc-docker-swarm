
version: "3.8"

networks:
  svc_net:
    external: true

volumes:
  airflow_logs:

services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    networks: [svc_net]
    deploy:
      placement:
        constraints: [node.role == manager]

  airflow:
    image: apache/airflow:2.9.3
    networks: [svc_net]
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      - _PIP_ADDITIONAL_REQUIREMENTS=requests
      - PYTHONPATH=/opt/airflow/dags
    volumes:
      - ./airflow/dags:/opt/airflow/dags:ro
      - airflow_logs:/opt/airflow/logs
    deploy:
      placement:
        constraints: [node.role == manager]
    command: ["bash", "-lc", "airflow db migrate && airflow users create --username admin --password admin --firstname Admin --lastname Admin --role Admin --email admin@example.com || true; airflow webserver & airflow scheduler"]
    ports:
      - "8080:8080"
